<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Pilot UI</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
        background: #f7f7fb;
        color: #1c1c1f;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      .panel {
        background: #ffffff;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(22, 22, 28, 0.08);
        margin-bottom: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        background: #2b2f38;
        color: #ffffff;
        font-size: 12px;
        cursor: pointer;
      }
      button.secondary {
        background: #e5e7ef;
        color: #1c1c1f;
      }
      label {
        font-size: 12px;
      }
      input[type="number"] {
        width: 96px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #d7d9e2;
        font-size: 12px;
      }
      select {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #d7d9e2;
        font-size: 12px;
        background: #fff;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .subtle {
        font-size: 11px;
        color: #5b5f6b;
      }
      .camera {
        position: relative;
        width: 100%;
        margin-top: 8px;
        border-radius: 12px;
        overflow: hidden;
        background: #121318;
        aspect-ratio: 4 / 3;
      }
      #camera-video,
      #camera-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: #5b5f6b;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #d0d3dc;
      }
      .dot.ok {
        background: #30b95a;
      }
      .armed-indicator {
        font-size: 20px;
        font-weight: 700;
        color: #1c1c1f;
      }
      .armed-on {
        color: #0f8b3a;
      }
      .badge {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        background: #eceef4;
        color: #596070;
      }
      .badge.active {
        background: #1c1c1f;
        color: #ffffff;
      }
      .badge-overlay {
        position: absolute;
        left: 8px;
        bottom: 8px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>Gesture Pilot</h1>

    <div class="panel">
      <div class="status">
        <span class="dot" id="conn-dot"></span>
        <span id="conn-text">Connecting…</span>
      </div>
      <p class="subtle" id="relay-error" hidden></p>
    </div>

    <div class="panel">
      <label>Pairing</label>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <div class="subtle">Pairing Code:</div>
        <div id="pairing-code" class="subtle">—</div>
        <button id="copy-code" class="secondary">Copy</button>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <div class="subtle">Secret:</div>
        <div id="pairing-secret" class="subtle">—</div>
        <button id="copy-secret" class="secondary">Copy</button>
      </div>
    </div>

    <div class="panel">
      <div class="toggle">
        <input id="enable-gestures" type="checkbox" />
        <label for="enable-gestures">Enable gestures</label>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="pan-sensitivity" class="subtle">Pan sensitivity</label>
        <input id="pan-sensitivity" type="range" min="0.5" max="3" step="0.1" value="1.2" />
        <span id="pan-sensitivity-value" class="subtle">1.2</span>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="trackpad-mode" class="subtle">Trackpad mode</label>
        <select id="trackpad-mode">
          <option value="v1" selected>v1 (relative + clutch)</option>
          <option value="v2">v2 (active area)</option>
        </select>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="clutch-delay" class="subtle">Clutch delay (ms)</label>
        <input id="clutch-delay" type="range" min="100" max="600" step="25" value="250" />
        <span id="clutch-delay-value" class="subtle">250</span>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="deadzone" class="subtle">Deadzone (px)</label>
        <input id="deadzone" type="range" min="0" max="8" step="0.5" value="1.5" />
        <span id="deadzone-value" class="subtle">1.5</span>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="ema-alpha" class="subtle">EMA alpha</label>
        <input id="ema-alpha" type="range" min="0.05" max="0.6" step="0.05" value="0.22" />
        <span id="ema-alpha-value" class="subtle">0.22</span>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="speed-gain" class="subtle">Speed gain</label>
        <input id="speed-gain" type="range" min="0.0" max="0.08" step="0.005" value="0.03" />
        <span id="speed-gain-value" class="subtle">0.030</span>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="max-gain" class="subtle">Max gain</label>
        <input id="max-gain" type="range" min="1.0" max="5.0" step="0.25" value="3.0" />
        <span id="max-gain-value" class="subtle">3.00</span>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <label for="active-radius" class="subtle">Active radius (px)</label>
        <input id="active-radius" type="range" min="20" max="200" step="10" value="90" />
        <span id="active-radius-value" class="subtle">90</span>
      </div>
      <p class="subtle" id="gesture-mode">Mode: IDLE</p>
      <p class="subtle" id="gesture-hands">Hands: 0</p>
      <p class="subtle" id="gesture-handedness">Handedness: —</p>
      <p class="subtle" id="gesture-zoom">Zoom: S — / S0 —</p>
      <p class="subtle" id="gesture-last">Last cmd: —</p>
      <p class="subtle" id="gesture-status">Gestures disabled</p>
    </div>

    <div class="panel">
      <label>Camera preview</label>
      <div class="camera">
        <video id="camera-video" autoplay playsinline muted></video>
        <canvas id="camera-canvas"></canvas>
        <div class="badge-overlay" id="gesture-badges">
          <span class="badge" id="badge-openpalm">Open Palm</span>
          <span class="badge" id="badge-indexonly">Index Only</span>
          <span class="badge" id="badge-zoom2h">Zoom 2H</span>
        </div>
      </div>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <button id="camera-start" class="secondary">Start camera</button>
      </div>
      <p class="subtle" id="camera-error" hidden></p>
      <p class="subtle" id="camera-diagnostic"></p>
    </div>

    <div class="panel">
      <label>Pan</label>
      <div class="row" style="margin-top: 8px;">
        <button data-pan="up">Up</button>
        <button data-pan="down">Down</button>
        <button data-pan="left">Left</button>
        <button data-pan="right">Right</button>
      </div>
    </div>

    <div class="panel">
      <label>Zoom</label>
      <div class="row" style="margin-top: 8px; align-items: center;">
        <input id="zoom-value" type="number" step="0.1" min="0.1" max="6" value="1" />
        <button id="zoom-set">Set zoom</button>
      </div>
    </div>

    <div class="panel">
      <label>Sticker</label>
      <div class="row" style="margin-top: 8px;">
        <button id="sticker-up" class="secondary">Thumbs up</button>
        <button id="sticker-down" class="secondary">Thumbs down</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
